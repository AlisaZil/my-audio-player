<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="conteinar">
            <div class="album-description">

                <img class="audio-img" src="" alt="song img">

                <div class="current-details">

                    <p class="song-name"></p>

                    <div class="album-details">
                        <p class="song-singer"></p>
                        <p class="songs-amount"></p>
                        <p class="songs-duration"></p>
                    </div>

                </div>
                

            </div>
            <div class="audio-list"></div>


            <div class="audio-player">
                <div class="audio-controls">
                    <div class="icons">
                        <img class="shuffle" src="./assets/icons/shuffle-solid.svg" alt="shuffle">
                        <img class="backward" src="./assets/icons/forward-solid.svg" alt="backward">
                        <img class="play" src="./assets/icons/play-solid.svg" alt="play">
                        <img class="forward" src="./assets/icons/forward-solid.svg" alt="forward">
                        <img class="repeat" src="./assets/icons/repeat-solid.svg" alt="repeat">
                    </div>

                    <div class="audio-progress-bar">
                        <input class="progress-bar" type="range" step="0.01"> 
                        <p class="audio-duration">time</p>
                    </div>
                    
                </div>
                <div class="audio-volume">
                    <img class="volume" src="./assets/icons/volume-low-solid.svg" alt="volume">
                    <input class="volume-progress-bar" type="range" step="0.01"> 
                </div>
            </div>


        </div>
        <script type="module" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/audioData.js"></script>
    </body>
</html>
