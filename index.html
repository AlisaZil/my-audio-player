<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/all.css">
    </head>
    <body>
        <div class="conteinar">
            <div class="album-description">

                <img class="audio-img" src="" alt="song img">

                <div class="current-details">

                    <p class="song-name"></p>

                    <div class="album-details">
                        <p class="song-singer"></p>
                        <p class="songs-amount"></p>
                        <p class="songs-duration"></p>
                    </div>

                </div>
                

            </div>
            <div class="audio-list"></div>


            <div class="audio-player">

                <!-- <div class="next-song">
                    <p class="next-song-name"></p>
                </div> -->

                <div class="audio-controls">
                    <div class="icons">

                        <i class="fa-solid fa-shuffle shuffle fa-lg"></i>
                        <i class="fa-solid fa-forward backward fa-lg"></i>
                        <i class="fa-solid fa-play play fa-lg"></i>
                        <i class="fa-solid fa-forward forward fa-lg"></i>
                        <i class="fa-solid fa-repeat repeat fa-lg"></i>

                    </div>

                    <div class="audio-progress-bar">
                        <input class="progress-bar" type="range" step="0.01"> 
                        <p class="audio-duration">time</p>
                    </div>
                    
                </div>
                <div class="audio-volume">

                    <i class="fa-solid fa-lg volume fa-volume-low"></i>
                    <input class="volume-progress-bar" type="range" step="0.01"> 
                </div>
            </div>
        </div>
        
        <script type="module" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/audioData.js"></script>
    </body>
</html>
